<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
</head>

<body>

    <div id="header">
        <h1>Sorting Visualizer</h1>
    </div>

    <div class="d-flex justify-content-center" id="sorting-visualizer">
        <div id="sort-container">

        </div>
    </div>

    <div id="bottom-panel">
        <form action=" ">

            <div class="form-row justify-content-center m-0 mt-4">
                <div class="form-group d-flex">
                    <h5 id="label">Chosse The Sorting Algorithm</h5>
                    <select name="" id="list" class="form-control">

                                <option value="insertion">Insertion Sort</option>
                                <option value="selection">Selection Sort</option>
                                <option value="bubble">Bubble Sort</option>
                                <option value="quick">Quick Sort</option>
                                <option value="merge">Merge Sort</option>
                                <option value="count">Counting Sort</option>
                                <option value="shell">Shell Sort</option>
                                <option value="Radix">Radix Sort</option>
                            
                        </select>
                </div>

                <button class="btn btn-success" id="init">Sort</button>
                <button class="btn btn-danger" id="shuffle">Shuffle</button>

            </div>
        </form>
    </div>

</body>

</html>
